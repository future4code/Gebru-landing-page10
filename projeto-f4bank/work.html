    <header>

<main>
<p> TRABALHE CONOSCO </p>
<h6>Você também quer fazer a diferença na vida das pessoas? <br>
    Sua jornada começa aqui.</h6>
    <section>
        <div class="form-contact">
            <form>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required/>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required />
                </div>
                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea id="msg" required></textarea>
                </div>
            
            <div>
                <label> Currículo <input type="file" name="image[]" multiple="multiple"></label>
            </div>

            <div>
                <input type="submit" id="submit" value="Enviar mensagem">
            </div>
            </form>
        </div>
    </section>
    <footer>
        <h4> O Banco da melhor idade. </h4>
        <div class="icones">    
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-linkedin"></i> <img src="img/twitter.png"></a>
            <a href="https://facebook.com/"target="_blank"><i class="fab fa-facebook"> </i><img src='img/facebook.png'></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i><img src="img/instagram.png"></a>
        </div>
